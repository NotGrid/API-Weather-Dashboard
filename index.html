<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <h1 class="headtitle">Weather Dashboard</h1>
    </div>
  </nav>
  <section id="info-section">
    <div class="container">
      <div class="columns">
        <div class="column is-3 content">
          <main>
            <input id="search-city" class="input is-info" type="text" placeholder="Search for a city" />
            <button id="submit" class="button is-info" type="submit">Search</button>
            <div id="pastButton"></div>
          </main>
          <div class="table-container">
            <table id="table-list" class="table-history"></table>
          </div>
        </div>
        <main class="column">
          <div id="display-weather" class="columns box content">
            <div class="column city-weather">
              <h1 id="name"></h1>
              <h4 id="date"></h4>
              <img id="conditions">
              <h3 id="temperature"></h3>
              <h3 id="humidity"></h3>
              <h3 id="wind-speed"></h3>
              <h3 id="uv-index"></h3>
            </div>
            <div class="column">
              <div id="icon"></div>
            </div>
          </div>
          <section class="container">
            <div class="content">
              <h3>Weekly Forecast</h3>
              <div id="fiveDay" class="columns is-mobile">


              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
